<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<!-- Form 1 -->
<form id="frm1">
    UserName: <input type="text" id="frm1_un_id" name="frm1_un_name" class="frm1_un_class" placeholder="Enter UserName"></input>
    Password: <input type="password" id="frm1_pwd_id" name="frm1_pwd_name" class="frm1_pwd_class" placeholder="Enter Password"><br>
    <input type="button" id="frm1_ok_id" name="frm1_ok_name" class="frm1_ok_class" value="OK"></input>
    <input type="button" id="frm1_cancel_id" name="frm1_cancel_name" class="frm1_cancel_class" value="CANCEL"></input>
</form>

<!-- Form 2 -->
<form id="frm2">
    UserName: <input type="text" id="frm2_un_id" name="frm2_un_name" class="frm2_un_class" placeholder="Enter UserName"></input>
    Password: <input type="password" id="frm2_pwd_id" name="frm2_pwd_name" class="frm2_pwd_class" placeholder="Enter Password"><br>
    <input type="button" id="frm2_ok_id" name="frm2_ok_name" class="frm2_ok_class" value="OK"></input>
    <input type="button" id="frm2_cancel_id" name="frm2_cancel_name" class="frm2_cancel_class" value="CANCEL"></input>
</form>
</body>
</html>
