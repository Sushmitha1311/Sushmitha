<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Down List</title>
</head>
<body>
<!--5. How to create dropdown lists?-->
<select id="list1">
    <option value="def">--Select City--</option>
    <option value="rcr">Raichur</option>
    <option value="blore">Bangalore</option>
    <option value="hbl">Hubballi</option>
    <option value="msr">Mysore</option>
    <option value="gd">Gadag</option>
    <option value="ln">Lingasugur</option>
</select>

<select id="list2" multiple>
    <option value="def">--Select City--</option>
    <option value="rcr">Raichur</option>
    <option value="blore">Bangalore</option>
    <option value="hbl">Hubballi</option>
    <option value="msr">Mysore</option>
    <option value="gd">Gadag</option>
    <option value="ln">Lingasugur</option>
</select><br><br><br>
</body>
</html>
